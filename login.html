<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Luxury Leather</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main class="page">
        <div class="card login-card" role="region" aria-labelledby="loginTitle">
            <div class="brand">
                <div class="logo">LL</div>
                <div>
                    <div id="loginTitle" class="title">Luxury Leathers</div>
                    <div class="subtitle">Sign in</div>
                </div>
            </div>

            <form id="loginForm" autocomplete="off" novalidate>
                <label for="username" class="label">Username</label>
                <input id="username" name="username" type="text" inputmode="text" required autocomplete="username"
                    placeholder="Enter username" />

                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password"
                    placeholder="Enter password" />

                <div class="row actions">
                    <button type="submit" class="btn primary" id="signInBtn">Sign in</button>
                </div>

                <div id="msg" class="msg" role="status" aria-live="polite"></div>
            </form>

            <footer class="login-footer">
                <small>Developed By MORPHIX INTERNATIONAL</strong></small>
            </footer>
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
